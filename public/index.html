<html>
<head>
  <title>RSS reader</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet/style.css">

  <script type="text/javascript" src="https://www.google.com/jsapi">
  </script>
  <script type="text/javascript">
    google.load('feeds','1');
  </script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!--script src='socket.io/socket.io.js'></script-->
  <script src='javascript/loadFeed.js'></script>
  <script src='javascript/savedFeeds.js'></script>
  <script src='javascript/script.js'></script>
</head>

<body>
  <section class="search">
  <h1>RSS Reader</h1>
  <form>
    <input type="text" placeholder="Paste RSS feed URL here"></input>
    <button class='fetch'>Fetch feed</button>
  </form>

  <div class="feed-info"></div>
  </section>

  <section class="content">
    &nbsp;
  </section>

  <aside>
    <h3>Saved feeds*</h3>
    <div class="saved-feeds"></div>
  </aside>

</body>
</html>
